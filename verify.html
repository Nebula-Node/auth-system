<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Email</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .verify-box {
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      width: 100%;
      max-width: 350px;
      border: 1px solid #f00;
      text-align: center;
    }

    .verify-box h2 {
      color: #f00;
      margin-bottom: 1rem;
    }

    .verify-box p {
      color: #fff;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .verify-box button {
      width: 100%;
      padding: 0.7rem;
      background: #f00;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 0.5rem 0;
      transition: background 0.3s ease;
    }

    .verify-box button:hover {
      background: #cc0000;
    }

    .verify-box button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    #message {
      color: #fff;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    #message.error {
      color: #f00;
    }

    #message.success {
      color: #0f0;
    }

    @media screen and (max-width: 768px) {
      .verify-box {
        width: 100%;
        max-width: 90%;
        padding: 1.5rem;
      }

      .verify-box h2 {
        font-size: 1.5rem;
      }

      .verify-box p,
      .verify-box button {
        font-size: 1rem;
      }
    }

    @media screen and (max-width: 480px) {
      .verify-box {
        padding: 1rem;
      }

      .verify-box h2 {
        font-size: 1.3rem;
      }

      .verify-box p,
      .verify-box button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="verify-box">
    <h2>Verify Your Email</h2>
    <p>A verification link has been sent to your email. Please check your inbox (or spam folder) and click the link to verify your email.</p>
    <button id="checkVerification">I Have Verified</button>
    <button id="resendEmail">Resend Email</button>
    <p id="resendTimer" style="display: none; color: #f00; font-size: 0.9rem; margin-top: 0.5rem;"></p>
    <p id="message"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBOAnbROT6CrHIYpPR29Tl0dZAy1ab41F8",
        authDomain: "signup-auth-ad445.firebaseapp.com",
        projectId: "signup-auth-ad445",
        storageBucket: "signup-auth-ad445.firebasestorage.app",
        messagingSenderId: "486601898869",
        appId: "1:486601898869:web:54ab61f00020e26645713c",
        measurementId: "G-1CSG0CSSZR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const checkVerificationBtn = document.getElementById('checkVerification');
    const resendEmailBtn = document.getElementById('resendEmail');
    const resendTimerP = document.getElementById('resendTimer');
    const messageP = document.getElementById('message');

    let resendCooldown = 30;
    let resendTimer = null;

    // Check if user is logged in
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = '/index.html'; // Redirect to sign-up if not logged in
      }
    });

    // Function to start the resend cooldown timer
    function startResendTimer() {
      resendEmailBtn.disabled = true;
      resendTimerP.style.display = 'block';
      resendTimerP.textContent = `Wait ${resendCooldown} seconds to resend`;

      resendTimer = setInterval(() => {
        resendCooldown--;
        resendTimerP.textContent = `Wait ${resendCooldown} seconds to resend`;

        if (resendCooldown <= 0) {
          clearInterval(resendTimer);
          resendEmailBtn.disabled = false;
          resendTimerP.style.display = 'none';
          resendCooldown = 30;
        }
      }, 1000);
    }

    // Check verification status
    checkVerificationBtn.addEventListener('click', async () => {
      const user = auth.currentUser;
      if (user) {
        try {
          await user.reload(); // Refresh user data
          if (user.emailVerified) {
            messageP.textContent = "Email verified successfully! Redirecting...";
            messageP.className = 'success';
            setTimeout(async () => {
              if (await checkFileExists('/dashboard.html')) {
                window.location.href = '/dashboard.html';
              } else {
                window.location.href = '/404.html';
              }
            }, 2000);
          } else {
            messageP.textContent = "Email not verified yet. Please check your inbox or spam folder.";
            messageP.className = 'error';
          }
        } catch (error) {
          messageP.textContent = `Error checking verification: ${error.message}`;
          messageP.className = 'error';
        }
      }
    });

    // Resend verification email
    resendEmailBtn.addEventListener('click', async () => {
      const user = auth.currentUser;
      if (user) {
        try {
          await sendEmailVerification(user);
          messageP.textContent = "Verification email resent successfully.";
          messageP.className = 'success';
          startResendTimer();
        } catch (error) {
          messageP.textContent = `Error resending email: ${error.message}`;
          messageP.className = 'error';
        }
      }
    });

    // Check file existence helper
    async function checkFileExists(path) {
      try {
        const response = await fetch(path, { method: 'HEAD', cache: 'no-store' });
        return response.ok;
      } catch {
        return false;
      }
    }
  </script>
</body>
</html>
