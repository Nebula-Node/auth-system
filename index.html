<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <title>Auth System</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      width: 100%;
      gap: 2rem;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    .container.loaded {
      opacity: 1;
    }

    .signup-box {
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      width: 100%;
      max-width: 350px;
      border: 1px solid #f00;
      position: relative;
    }

    .signup-box h2 {
      text-align: center;
      color: #f00;
      margin-bottom: 1rem;
    }

    .signup-box input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      background: #222;
      color: #fff;
      border: 1px solid #f00;
      border-radius: 6px;
    }

    .signup-box input:focus {
      outline: none;
      border-color: #ff4444;
      box-shadow: 0 0 5px #ff4444;
    }

    .signup-box button {
      width: 100%;
      padding: 0.7rem;
      background: #f00;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }

    .signup-box button:hover {
      background: #cc0000;
    }

    lottie-player {
      width: 750px;
      height: 750px;
      flex-shrink: 0;
    }

    .social-signin {
      text-align: center;
      margin-top: 20px;
    }

    .social-signin button {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    #googleSignIn {
      background-color: white;
      color: #db4437;
      border-color: #db4437;
    }

    #googleSignIn:hover {
      background-color: #db4437;
      color: white;
    }

    #appleSignIn {
      background-color: white;
      color: #000;
      border-color: #000;
    }

    #appleSignIn:hover {
      background-color: #000;
      color: white;
    }

    .social-signin svg {
      width: 20px;
      height: 20px;
    }

    .toggle-link {
      text-align: center;
      margin-top: 1rem;
      cursor: pointer;
      color: red;
      text-decoration: none;
    }

    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    #loadingOverlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #loadingOverlay lottie-player {
      width: 300px;
      height: 300px;
    }

    #formLoading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
      border-radius: 12px;
    }

    #formLoading.active {
      display: flex;
    }

    #formLoading lottie-player {
      width: 100px;
      height: 100px;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        padding: 1rem;
      }

      lottie-player {
        width: 300px;
        height: 300px;
      }

      .signup-box {
        width: 100%;
        max-width: 90%;
        padding: 1.5rem;
        margin-top: 1rem;
      }
      .signup-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #fff;
    }
       .signup-link a {
      color: red;
      text-decoration: none;
    }

    . a:hover {
      text-decoration: underline;
    }

      . h2 {
        font-size: 1.5rem;
      }

      .signup-box input,
      .signup-box button {
        font-size: 1rem;
        padding: 0.6rem;
      }

      .social-signin button {
        font-size: 0.9rem;
        padding: 0.6rem;
      }

      .toggle-link {
        font-size: 0.9rem;
      }
    }

    @media screen and (max-width: 480px) {
      lottie-player {
        width: 300px;
        height: 300px;
      }

      .signup-box {
        padding: 1rem;
      }

      .signup-box h2 {
        font-size: 1.3rem;
      }

      .signup-box input,
      .signup-box button {
        font-size: 0.9rem;
        padding: 0.5rem;
      }

      .social-signin button {
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>
  <div id="loadingOverlay">
    <lottie-player
      src="Animation - 1744696593398.json"
      background="transparent"
      speed="1"
      loop
      autoplay>
    </lottie-player>
  </div>

  <div class="container">
    <!-- Lottie Animation -->
    <lottie-player
      src="Animation - 1744470672068.json"
      background="transparent"
      speed="1"
      loop
      autoplay>
    </lottie-player>

    <div class="signup-box">
      <div id="formLoading">
        <lottie-player
          src="Animation - 1744696593398.json"
          background="transparent"
          speed="1"
          loop
          autoplay>
        </lottie-player>
      </div>
      <h2 id="authTitle">Sign Up</h2>
      <form id="authForm">
        <input type="text" name="username" id="username" placeholder="Username" required />
        <input type="email" name="email" id="email" placeholder="Email" required />
        <div style="position: relative; margin: 0.5rem 0;">
          <input type="password" name="password" id="password" placeholder="Password" required style="padding-right: 3rem;" />
          <svg id="togglePassword" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="#f00" stroke-width="2" style="position: absolute; right: 0.7rem; top: 50%; transform: translateY(-50%); cursor: pointer; z-index: 10; pointer-events: auto;">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
            <path d="M4 4l16 16" stroke="#f00" stroke-width="2"/>
          </svg>
        </div>
        <button type="submit" id="authButton">Sign Up</button>
      </form>

      <div class="social-signin">
        <p>Or sign in with:</p>
        <button id="googleSignIn">
          <svg viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
            <path fill="#4285f4" d="M533.5 278.4c0-17.3-1.6-34.3-4.7-50.7H272v95.9h146.9c-6.4 34.8-25.9 64.2-55.2 83.8v69.3h89.1c52.1-48 80.7-118.8 80.7-198.3z"/>
            <path fill="#34a853" d="M272 544.3c73.5 0 135.1-24.3 180.1-66.1l-89.1-69.3c-24.7 16.6-56.4 26.4-91 26.4-69.9 0-129.2-47.2-150.4-110.6H30v69.7c45.3 89.2 137.2 149.9 242 149.9z"/>
            <path fill="#fbbc04" d="M121.6 324.7c-10.2-30-10.2-62.4 0-92.4V162.6H30c-41.9 83.4-41.9 180.7 0 264.1l91.6-70z"/>
            <path fill="#ea4335" d="M272 107.1c39.9-.6 78.1 14.1 107.3 40.6l80.4-80.4C408.5 25.9 342.6 0 272 0 167.2 0 75.3 60.7 30 149.9l91.6 70c21.2-63.4 80.5-110.6 150.4-110.6z"/>
          </svg>
          Continue with Google
        </button>
        <button id="appleSignIn">
          <svg viewBox="0 0 848 1000" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor">
            <path d="M789 748c-8 19-17 38-27 55-14 24-26 42-36 53-14 17-29 35-48 53-19 18-39 32-61 43-24 11-48 17-74 17-19 0-42-6-70-17s-53-17-77-17c-26 0-53 6-81 17-29 11-52 17-70 17-27 0-53-6-77-17-24-11-46-27-66-46-23-21-42-45-58-72-18-29-32-63-44-101-12-38-17-75-17-110 0-61 13-113 39-155 20-34 46-61 79-81 33-19 68-29 105-29 22 0 50 6 83 17 34 11 55 17 63 17 5 0 23-6 55-17 30-9 59-14 86-14 57 0 105 24 143 71-57 35-86 84-86 147 0 44 12 81 37 112 22 27 51 45 87 56zm-163-700c0 34-13 67-39 100-31 37-67 59-106 56 0-3 1-8 2-15 3-32 16-64 39-94 21-26 47-46 78-59 10-4 19-7 27-7 1 6 1 13 1 19z"/>
          </svg>
          Continue with Apple
        </button>
      </div>

     <p class="signup-link">
        Don't have an account?
        <a href="login.html">login here here</a>
      </p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        GoogleAuthProvider,
        OAuthProvider,
        signInWithPopup,
        onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBOAnbROT6CrHIYpPR29Tl0dZAy1ab41F8",
        authDomain: "signup-auth-ad445.firebaseapp.com",
        projectId: "signup-auth-ad445",
        storageBucket: "signup-auth-ad445.firebasestorage.app",
        messagingSenderId: "486601898869",
        appId: "1:486601898869:web:54ab61f00020e26645713c",
        measurementId: "G-1CSG0CSSZR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let isSignUp = true;

    const authTitle = document.getElementById('authTitle');
    const authForm = document.getElementById('authForm');
    const authButton = document.getElementById('authButton');
    const toggleAuth = document.getElementById('toggleAuth');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const container = document.querySelector('.container');
    const formLoading = document.getElementById('formLoading');

    // Page load animation
    window.addEventListener('load', () => {
      setTimeout(() => {
        loadingOverlay.classList.add('hidden');
        container.classList.add('loaded');
      }, 2000);
    });

    const updateForm = () => {
        authTitle.textContent = isSignUp ? 'Sign Up' : 'Log In';
        authButton.textContent = isSignUp ? 'Sign Up' : 'Log In';
        toggleAuth.textContent = isSignUp ? 'Already have an account? Log in here' : 'Donâ€™t have an account? Sign up here';
        usernameInput.style.display = isSignUp ? 'block' : 'none';
        usernameInput.required = isSignUp;
    };

    toggleAuth.addEventListener('click', () => {
        isSignUp = !isSignUp;
        if (!isSignUp) {
            // Show loading overlay before redirecting
            loadingOverlay.classList.remove('hidden');
            container.classList.remove('loaded');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        } else {
            updateForm();
        }
    });

    // Password toggle functionality with animation and 2-second auto-revert
    let isPasswordVisible = false;
    let autoHideTimeout = null;

    const togglePasswordVisibility = () => {
        isPasswordVisible = !isPasswordVisible;
        
        if (autoHideTimeout) {
            clearTimeout(autoHideTimeout);
            autoHideTimeout = null;
        }
        
        passwordInput.type = isPasswordVisible ? 'text' : 'password';
        togglePassword.innerHTML = isPasswordVisible 
            ? `<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" /><circle cx="12" cy="12" r="3" />`
            : `<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" /><path d="M4 4l16 16" stroke="#f00" stroke-width="2"/>`;
        
        passwordInput.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
        togglePassword.style.transition = 'opacity 0.3s ease';
        
        passwordInput.style.opacity = '0.7';
        passwordInput.style.transform = 'scale(0.98)';
        togglePassword.style.opacity = '0.7';
        
        setTimeout(() => {
            passwordInput.style.opacity = '1';
            passwordInput.style.transform = 'scale(1)';
            togglePassword.style.opacity = '1';
        }, 300);
        
        if (isPasswordVisible) {
            autoHideTimeout = setTimeout(() => {
                if (isPasswordVisible) {
                    isPasswordVisible = false;
                    passwordInput.type = 'password';
                    togglePassword.innerHTML = `<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" /><path d="M4 4l16 16" stroke="#f00" stroke-width="2"/>`;
                    
                    passwordInput.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                    togglePassword.style.transition = 'opacity 0.3s ease';
                    
                    passwordInput.style.opacity = '0.7';
                    passwordInput.style.transform = 'scale(0.98)';
                    togglePassword.style.opacity = '0.7';
                    
                    setTimeout(() => {
                        passwordInput.style.opacity = '1';
                        passwordInput.style.transform = 'scale(1)';
                        togglePassword.style.opacity = '1';
                    }, 300);
                }
                autoHideTimeout = null;
            }, 2000);
        }
    };

    togglePassword.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        togglePasswordVisibility();
    });

    authForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        formLoading.classList.add('active');
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const username = isSignUp ? document.getElementById('username').value : '';

        try {
            if (isSignUp) {
                const usernameQuery = query(collection(db, "users"), where("username", "==", username));
                const usernameSnapshot = await getDocs(usernameQuery);
                if (!usernameSnapshot.empty) {
                    throw new Error("Username already exists");
                }

                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await addDoc(collection(db, "users"), {
                    username: username,
                    email: email,
                    uid: user.uid,
                    provider: "email",
                    createdAt: new Date()
                });

                alert('User registered successfully!');
            } else {
                await signInWithEmailAndPassword(auth, email, password);
                alert('Logged in successfully!');
            }
            formLoading.classList.remove('active');
            window.location.href = "dashboard.html";
        } catch (error) {
            formLoading.classList.remove('active');
            console.error('Error:', error.message);
            alert(`${isSignUp ? 'Sign Up' : 'Log In'} failed: ${error.message}`);
        }
    });

    const googleProvider = new GoogleAuthProvider();
    googleProvider.addScope('profile');
    googleProvider.addScope('email');
    document.getElementById("googleSignIn").addEventListener("click", async () => {
        formLoading.classList.add('active');
        try {
            const result = await signInWithPopup(auth, googleProvider);
            const user = result.user;

            const userQuery = query(collection(db, "users"), where("uid", "==", user.uid));
            const userSnapshot = await getDocs(userQuery);

            if (userSnapshot.empty) {
                try {
                    await addDoc(collection(db, "users"), {
                        username: user.displayName || "Google User",
                        email: user.email || "No email provided",
                        uid: user.uid,
                        provider: "google",
                        createdAt: new Date()
                    });
                } catch (firestoreError) {
                    console.error("Firestore write error:", firestoreError);
                    throw new Error("Failed to save user data: " + firestoreError.message);
                }
            }

            alert('Signed in with Google!');
            formLoading.classList.remove('active');
            window.location.href = "dashboard.html";
        } catch (error) {
            formLoading.classList.remove('active');
            console.error("Google Sign-In Error:", error);
            let errorMessage = error.message;
            if (error.code === 'auth/popup-closed-by-user') {
                errorMessage = "Google sign-in was cancelled";
            } else if (error.code === 'auth/network-request-failed') {
                errorMessage = "Network error - please check your connection";
            }
            alert("Google sign-in failed: " + errorMessage);
        }
    });

    const appleProvider = new OAuthProvider('apple.com');
    appleProvider.addScope("email");
    appleProvider.addScope("name");
    document.getElementById("appleSignIn").addEventListener("click", async () => {
        formLoading.classList.add('active');
        try {
            const result = await signInWithPopup(auth, appleProvider);
            const user = result.user;

            const userQuery = query(collection(db, "users"), where("uid", "==", user.uid));
            const userSnapshot = await getDocs(userQuery);

            if (userSnapshot.empty) {
                await addDoc(collection(db, "users"), {
                    username: user.displayName || "Apple User",
                    email: user.email || "No email provided",
                    uid: user.uid,
                    provider: "apple",
                    createdAt: new Date()
                });
            }

            alert('Signed in with Apple!');
            formLoading.classList.remove('active');
            window.location.href = "dashboard.html";
        } catch (error) {
            formLoading.classList.remove('active');
            console.error("Apple Sign-In Error:", error);
            alert("Apple sign-in failed: " + error.message);
        }
    });

    onAuthStateChanged(auth, (user) => {
        if (user && window.location.pathname.includes('index.html')) {
            window.location.href = 'dashboard.html';
        }
    });
  </script>
</body>
</html>
