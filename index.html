<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | RedAuth</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
    }

    .signup-box {
      background: rgba(18, 18, 18, 0.9);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      width: 100%;
      max-width: 350px;
      border: 1px solid #f00;
      position: relative;
      overflow: hidden;
    }

    .signup-box h2 {
      text-align: center;
      color: #f00;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      font-weight: bold;
    }

    .signup-box input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      background: #222;
      color: #fff;
      border: 1px solid #f00;
      border-radius: 6px;
    }

    .input-group {
      position: relative;
    }

    .input-group .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }

    .input-group .toggle-password:hover {
      transform: scale(1.1);
    }

    .signup-box input:focus {
      outline: none;
      border-color: #ff4444;
      box-shadow: 0 0 5px #ff4444;
    }

    .signup-box button {
      width: 100%;
      padding: 0.8rem;
      background: #f00;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }

    .signup-box button:hover {
      background: #cc0000;
    }

    lottie-player {
      width: 700px;
      height: 700px;
      flex-shrink: 0;
    }

    .social-signin {
      text-align: center;
      margin-top: 20px;
    }

    .social-signin button {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    #googleSignIn {
      background-color: #db4437;
      color: white;
      border-color: #db4437;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #googleSignIn:hover {
      background-color: #a0332f;
    }

    #appleSignIn {
      background-color: black;
      color: white;
      border-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #appleSignIn:hover {
      background-color: #333;
    }

    .social-signin svg {
      width: 20px;
      height: 20px;
    }

  </style>
</head>

<body>
  <div class="container">
    <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_oUhl2y.json" background="transparent" speed="1" loop autoplay></lottie-player>

    <div class="signup-box">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" name="username" id="username" placeholder="Username" required />
        <input type="email" name="email" id="email" placeholder="Email" required />
        <div class="input-group">
          <input type="password" name="password" id="password" placeholder="Password" required />
          <button type="button" class="toggle-password" onclick="togglePassword()">
            <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_l1muhgwe.json" background="transparent" speed="1" style="width: 30px; height: 30px;" loop autoplay></lottie-player>
          </button>
        </div>
        <button type="submit">Create Account</button>
      </form>

      <div class="social-signin">
        <p>Or sign in with:</p>
        <button id="googleSignIn">
          <svg viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg">
            <path fill="#4285f4" d="M533.5 278.4c0-17.3-1.6-34.3-4.7-50.7H272v95.9h146.9..." />
          </svg>
          Continue with Google
        </button>
        <button id="appleSignIn">
          <svg viewBox="0 0 848 1000" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
            <path d="M789 748c-8 19-17 38-27 55..." />
          </svg>
          Continue with Apple
        </button>
      </div>

      <p class="login-link">
        Already have an account? <a href="login.html" style="color: red; text-decoration: none;">Log in here</a>
      </p>
    </div>
  </div>

  <script type="module">
    // Firebase initialization
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      GoogleAuthProvider,
      OAuthProvider,
      signInWithRedirect
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOAnbROT6CrHIYpPR29Tl0dZAy1ab41F8",
      authDomain: "signup-auth-ad445.firebaseapp.com",
      projectId: "signup-auth-ad445",
      storageBucket: "signup-auth-ad445.appspot.com",
      messagingSenderId: "486601898869",
      appId: "1:486601898869:web:54ab61f00020e26645713c",
      measurementId: "G-1CSG0CSSZR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Handle sign-up form submission
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const username = document.getElementById('username').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await addDoc(collection(db, "users"), {
          username: username,
          email: email,
          uid: user.uid,
          provider: "email",
          createdAt: new Date()
        });

        alert('User registered successfully!');
        window.location.href = "dashboard.html";
      } catch (error) {
        alert('Sign Up failed: ' + error.message);
      }
    });

    // Google sign-in
    const googleProvider = new GoogleAuthProvider();
    document.getElementById("googleSignIn").addEventListener("click", () => {
      signInWithRedirect(auth, googleProvider);
    });

    // Apple sign-in
    const appleProvider = new OAuthProvider('apple.com');
    document.getElementById("appleSignIn").addEventListener("click", () => {
      signInWithRedirect(auth, appleProvider);
    });

    // Password toggle function
    window.togglePassword = () => {
      const passInput = document.getElementById("password");
      passInput.type = passInput.type === "password" ? "text" : "password";
    };
  </script>
</body>
</html>
