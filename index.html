<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <title>Auth System</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      width: 100%;
      gap: 2rem;
    }

    .signup-box {
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      width: 100%;
      max-width: 350px;
      border: 1px solid #f00;
    }

    .signup-box h2 {
      text-align: center;
      color: #f00;
      margin-bottom: 1rem;
    }

    .signup-box input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      background: #222;
      color: #fff;
      border: 1px solid #f00;
      border-radius: 6px;
    }

    .signup-box input:focus {
      outline: none;
      border-color: #ff4444;
      box-shadow: 0 0 5px #ff4444;
    }

    .signup-box button {
      width: 100%;
      padding: 0.7rem;
      background: #f00;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }

    .signup-box button:hover {
      background: #cc0000;
    }

    lottie-player {
      width: 750px;
      height: 750px;
      flex-shrink: 0;
    }

    .social-signin {
      text-align: center;
      margin-top: 20px;
    }

    .social-signin button {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    #googleSignIn {
      background-color: white;
      color: #db4437;
      border-color: #db4437;
    }

    #googleSignIn:hover {
      background-color: #db4437;
      color: white;
    }

    #appleSignIn {
      background-color: white;
      color: #000;
      border-color: #000;
    }

    #appleSignIn:hover {
      background-color: #000;
      color: white;
    }

    .toggle-link {
      text-align: center;
      margin-top: 1rem;
      cursor: pointer;
      color: red;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        padding: 1rem;
      }

      lottie-player {
        width: 300px;
        height: 300px;
      }

      .signup-box {
        max-width: 90%;
        padding: 1.5rem;
        margin-top: 1rem;
      }
    }

    @media screen and (max-width: 480px) {
      lottie-player {
        width: 250px;
        height: 250px;
      }

      .signup-box {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <lottie-player
      src="Animation - 1744470672068.json"
      background="transparent"
      speed="1"
      loop
      autoplay>
    </lottie-player>

    <div class="signup-box">
      <h2 id="authTitle">Sign Up</h2>
      <form id="authForm">
        <input type="text" name="username" id="username" placeholder="Username" required />
        <input type="email" name="email" id="email" placeholder="Email" required />
        <input type="password" name="password" id="password" placeholder="Password" required />
        <button type="submit" id="authButton">Sign Up</button>
      </form>

      <div class="social-signin">
        <p>Or sign in with:</p>
        <button id="googleSignIn">
          <svg viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
            <path fill="#4285f4" d="M533.5 278.4..."/>
            <path fill="#34a853" d="M272 544.3..."/>
            <path fill="#fbbc04" d="M121.6 324.7..."/>
            <path fill="#ea4335" d="M272 107.1..."/>
          </svg>
          Continue with Google
        </button>

        <button id="appleSignIn">
          <svg viewBox="0 0 848 1000" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor">
            <path d="M789 748c-8 19-17 38-27 55..."/>
          </svg>
          Continue with Apple
        </button>
      </div>

      <p class="toggle-link" id="toggleAuth">Already have an account? Log in here</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      GoogleAuthProvider,
      OAuthProvider,
      signInWithRedirect,
      getRedirectResult
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOAnbROT6CrHIYpPR29Tl0dZAy1ab41F8",
      authDomain: "signup-auth-ad445.firebaseapp.com",
      projectId: "signup-auth-ad445",
      storageBucket: "signup-auth-ad445.appspot.com",
      messagingSenderId: "486601898869",
      appId: "1:486601898869:web:54ab61f00020e26645713c",
      measurementId: "G-1CSG0CSSZR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let isSignUp = true;

    const authTitle = document.getElementById('authTitle');
    const authForm = document.getElementById('authForm');
    const authButton = document.getElementById('authButton');
    const toggleAuth = document.getElementById('toggleAuth');
    const usernameInput = document.getElementById('username');

    const updateForm = () => {
      authTitle.textContent = isSignUp ? 'Sign Up' : 'Log In';
      authButton.textContent = isSignUp ? 'Sign Up' : 'Log In';
      toggleAuth.textContent = isSignUp ? 'Already have an account? Log in here' : 'Donâ€™t have an account? Sign up here';
      usernameInput.style.display = isSignUp ? 'block' : 'none';
      usernameInput.required = isSignUp;
    };

    toggleAuth.addEventListener('click', () => {
      isSignUp = !isSignUp;
      updateForm();
    });

    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const username = document.getElementById('username').value;

      try {
        if (isSignUp) {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          await addDoc(collection(db, "users"), {
            username: username,
            email: email,
            uid: user.uid,
            provider: "email",
            createdAt: new Date()
          });

          alert('User registered successfully!');
        } else {
          await signInWithEmailAndPassword(auth, email, password);
          alert('Logged in successfully!');
        }

        window.location.href = "dashboard.html";
      } catch (error) {
        console.error('Auth Error:', error.message);
        alert(`${isSignUp ? 'Sign Up' : 'Log In'} failed: ${error.message}`);
      }
    });

    const googleProvider = new GoogleAuthProvider();
    document.getElementById("googleSignIn").addEventListener("click", async () => {
      try {
        await signInWithRedirect(auth, googleProvider);
      } catch (error) {
        console.error("Google Sign-In Error:", error);
        alert("Google sign-in failed: " + error.message);
      }
    });

    const appleProvider = new OAuthProvider('apple.com');
    appleProvider.addScope("email");
    appleProvider.addScope("name");

    document.getElementById("appleSignIn").addEventListener("click", async () => {
      try {
        await signInWithRedirect(auth, appleProvider);
      } catch (error) {
        console.error("Apple Sign-In Error:", error);
        alert("Apple sign-in failed: " + error.message);
      }
    });

    getRedirectResult(auth).then(async (result) => {
      if (result?.user) {
        const user = result.user;
        const providerId = result.providerId || (user.providerData[0]?.providerId ?? 'unknown');

        await addDoc(collection(db, "users"), {
          username: user.displayName || "User",
          email: user.email || "No email provided",
          uid: user.uid,
          provider: providerId,
          createdAt: new Date()
        });

        alert(`Signed in with ${providerId}`);
        window.location.href = "dashboard.html";
      }
    }).catch((error) => {
      console.error("Redirect Sign-In Error:", error);
    });
  </script>
</body>
</html>
