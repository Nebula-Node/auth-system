<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <title>Signup - Auth System</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      width: 100%;
      gap: 2rem;
      padding: 2rem;
    }

    lottie-player {
      width: 900px;
      height: 900px;
      flex-shrink: 0;
    }

    .signup-box {
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      border: 1px solid #f00;
    }

    .signup-box h2 {
      text-align: center;
      color: #f00;
      margin-bottom: 1rem;
    }

    .signup-box input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      background: #222;
      color: #fff;
      border: 1px solid #f00;
      border-radius: 6px;
    }

    .signup-box input:focus {
      outline: none;
      border-color: #ff4444;
      box-shadow: 0 0 5px #ff4444;
    }

    .signup-box button {
      width: 100%;
      padding: 0.7rem;
      background: #f00;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }

    .signup-box button:hover {
      background: #cc0000;
    }

    .social-signin {
      text-align: center;
      margin-top: 20px;
    }

    .social-signin button {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    #googleSignIn {
      background-color: white;
      color: #db4437;
      border-color: #db4437;
    }

    #googleSignIn:hover {
      background-color: #db4437;
      color: white;
    }

    #appleSignIn {
      background-color: white;
      color: #000;
      border-color: #000;
    }

    #appleSignIn:hover {
      background-color: #000;
      color: white;
    }

    .social-signin svg {
      width: 20px;
      height: 20px;
    }

    .login-link {
      text-align: center;
      margin-top: 1rem;
    }

    @media screen and (max-width: 1024px) {
      lottie-player {
        width: 500px;
        height: 500px;
      }
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      lottie-player {
        width: 300px;
        height: 300px;
      }

      .signup-box {
        max-width: 90%;
      }
    }

    @media screen and (max-width: 480px) {
      lottie-player {
        width: 220px;
        height: 220px;
      }

      .signup-box h2 {
        font-size: 1.3rem;
      }

      .signup-box input,
      .signup-box button {
        font-size: 0.9rem;
      }

      .social-signin button {
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <lottie-player src="Animation - 1744470672068.json" background="transparent" speed="1" loop autoplay></lottie-player>

    <div class="signup-box">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Create Account</button>
      </form>

      <div class="social-signin">
        <p>Or sign in with:</p>
        <button id="googleSignIn">
          <!-- Google SVG -->
          <svg viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg">
            <path fill="#4285f4" d="M533.5 278.4c0-17.3-1.6-34.3-4.7-50.7H272v95.9h146.9c-6.4 34.8-25.9 64.2-55.2 83.8v69.3h89.1c52.1-48 80.7-118.8 80.7-198.3z"/>
            <path fill="#34a853" d="M272 544.3c73.5 0 135.1-24.3 180.1-66.1l-89.1-69.3c-24.7 16.6-56.4 26.4-91 26.4-69.9 0-129.2-47.2-150.4-110.6H30v69.7c45.3 89.2 137.2 149.9 242 149.9z"/>
            <path fill="#fbbc04" d="M121.6 324.7c-10.2-30-10.2-62.4 0-92.4V162.6H30c-41.9 83.4-41.9 180.7 0 264.1l91.6-70z"/>
            <path fill="#ea4335" d="M272 107.1c39.9-.6 78.1 14.1 107.3 40.6l80.4-80.4C408.5 25.9 342.6 0 272 0 167.2 0 75.3 60.7 30 149.9l91.6 70c21.2-63.4 80.5-110.6 150.4-110.6z"/>
          </svg>
          Continue with Google
        </button>
        <button id="appleSignIn">
          <!-- Apple SVG -->
          <svg viewBox="0 0 848 1000" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
            <path d="M789 748c..."/>
          </svg>
          Continue with Apple
        </button>
      </div>

      <p class="login-link">
        Already have an account? <a href="login.html" style="color: red;">Log in here</a>
      </p>
    </div>
  </div>

  <!-- Firebase JS SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      GoogleAuthProvider,
      OAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOAnbROT6CrHIYpPR29Tl0dZAy1ab41F8",
      authDomain: "signup-auth-ad445.firebaseapp.com",
      projectId: "signup-auth-ad445",
      storageBucket: "signup-auth-ad445.appspot.com",
      messagingSenderId: "486601898869",
      appId: "1:486601898869:web:54ab61f00020e26645713c",
      measurementId: "G-1CSG0CSSZR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const username = document.getElementById('username').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await addDoc(collection(db, "users"), {
          username,
          email,
          uid: user.uid,
          provider: "email",
          createdAt: new Date()
        });

        alert("User registered successfully!");
        window.location.href = "dashboard.html";
      } catch (error) {
        console.error("Signup error:", error);
        alert("Error: " + error.message);
      }
    });

    const googleProvider = new GoogleAuthProvider();
    document.getElementById("googleSignIn").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, googleProvider);
        const user = result.user;

        await addDoc(collection(db, "users"), {
          username: user.displayName || "Google User",
          email: user.email,
          uid: user.uid,
          provider: "google",
          createdAt: new Date()
        });

        alert("Signed in with Google!");
        window.location.href = "dashboard.html";
      } catch (error) {
        console.error("Google Sign-In Error:", error);
        alert("Google sign-in failed: " + error.message);
      }
    });

    const appleProvider = new OAuthProvider('apple.com');
    appleProvider.addScope("email");
    appleProvider.addScope("name");

    document.getElementById("appleSignIn").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, appleProvider);
        const user = result.user;

        await addDoc(collection(db, "users"), {
          username: user.displayName || "Apple User",
          email: user.email || "No email provided",
          uid: user.uid,
          provider: "apple",
          createdAt: new Date()
        });

        alert("Signed in with Apple!");
        window.location.href = "dashboard.html";
      } catch (error) {
        console.error("Apple Sign-In Error:", error);
        alert("Apple sign-in failed: " + error.message);
      }
    });
  </script>
</body>
</html>
