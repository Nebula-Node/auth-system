<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | RedAuth</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      width: 100%;
      gap: 2rem;
    }

    .signup-box {
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      width: 100%;
      max-width: 350px;
      border: 1px solid #f00;
      position: relative;
    }

    .signup-box h2 {
      text-align: center;
      color: #f00;
      margin-bottom: 1rem;
    }

    .signup-box input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      background: #222;
      color: #fff;
      border: 1px solid #f00;
      border-radius: 6px;
    }

    .input-group {
      position: relative;
    }

    .input-group .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #f00;
      cursor: pointer;
      font-size: 1rem;
    }

    .signup-box input:focus {
      outline: none;
      border-color: #ff4444;
      box-shadow: 0 0 5px #ff4444;
    }

    .signup-box button {
      width: 100%;
      padding: 0.7rem;
      background: #f00;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }

    .signup-box button:hover {
      background: #cc0000;
    }

    lottie-player {
      width: 750px;
      height: 750px;
      flex-shrink: 0;
    }

    .social-signin {
      text-align: center;
      margin-top: 20px;
    }

    .social-signin button {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    #googleSignIn {
      background-color: white;
      color: #db4437;
      border-color: #db4437;
    }

    #googleSignIn:hover {
      background-color: #db4437;
      color: white;
    }

    #appleSignIn {
      background-color: white;
      color: #000;
      border-color: #000;
    }

    #appleSignIn:hover {
      background-color: #000;
      color: white;
    }

    .social-signin svg {
      width: 20px;
      height: 20px;
    }

    .login-link {
      text-align: center;
      margin-top: 1rem;
    }

    .logo {
      display: block;
      margin: 0 auto 1rem;
      max-width: 100px;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        padding: 1rem;
      }

      lottie-player {
        width: 300px;
        height: 300px;
      }

      .signup-box {
        width: 100%;
        max-width: 90%;
        padding: 1.5rem;
        margin-top: 1rem;
      }
    }

    @media screen and (max-width: 480px) {
      .signup-box {
        padding: 1rem;
      }

      .signup-box h2 {
        font-size: 1.3rem;
      }

      .signup-box input,
      .signup-box button {
        font-size: 0.9rem;
        padding: 0.5rem;
      }

      .social-signin button {
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <lottie-player src="Animation - 1744470672068.json" background="transparent" speed="1" loop autoplay></lottie-player>

    <div class="signup-box">
      <img src="logo.png" alt="Logo" class="logo" />
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" name="username" id="username" placeholder="Username" required />
        <input type="email" name="email" id="email" placeholder="Email" required />
        <div class="input-group">
          <input type="password" name="password" id="password" placeholder="Password" required />
          <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
        </div>
        <button type="submit">Create Account</button>
      </form>

      <div class="social-signin">
        <p>Or sign in with:</p>
        <button id="googleSignIn">
          <svg viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg">
            <path fill="#4285f4" d="M533.5 278.4c0-17.3-1.6-34.3-4.7-50.7H272v95.9h146.9..." />
          </svg>
          Continue with Google
        </button>
        <button id="appleSignIn">
          <svg viewBox="0 0 848 1000" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
            <path d="M789 748c-8 19-17 38-27 55..." />
          </svg>
          Continue with Apple
        </button>
      </div>

      <p class="login-link">
        Already have an account? <a href="login.html" style="color: red; text-decoration: none;">Log in here</a>
      </p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      GoogleAuthProvider,
      OAuthProvider,
      signInWithRedirect
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOAnbROT6CrHIYpPR29Tl0dZAy1ab41F8",
      authDomain: "signup-auth-ad445.firebaseapp.com",
      projectId: "signup-auth-ad445",
      storageBucket: "signup-auth-ad445.appspot.com",
      messagingSenderId: "486601898869",
      appId: "1:486601898869:web:54ab61f00020e26645713c",
      measurementId: "G-1CSG0CSSZR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const username = document.getElementById('username').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await addDoc(collection(db, "users"), {
          username: username,
          email: email,
          uid: user.uid,
          provider: "email",
          createdAt: new Date()
        });

        alert('User registered successfully!');
        window.location.href = "dashboard.html";
      } catch (error) {
        alert('Sign Up failed: ' + error.message);
      }
    });

    const googleProvider = new GoogleAuthProvider();
    document.getElementById("googleSignIn").addEventListener("click", () => {
      signInWithRedirect(auth, googleProvider);
    });

    const appleProvider = new OAuthProvider('apple.com');
    document.getElementById("appleSignIn").addEventListener("click", () => {
      signInWithRedirect(auth, appleProvider);
    });

    window.togglePassword = () => {
      const passInput = document.getElementById("password");
      passInput.type = passInput.type === "password" ? "text" : "password";
    };
  </script>
</body>
</html>
