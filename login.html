<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <title>Login - Auth System</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      width: 100%;
      gap: 2rem;
      padding: 2rem;
    }

    .auth-header {
      font-size: 2rem;
      color: #f00;
      margin-bottom: 1.5rem;
      letter-spacing: 2px;
    }

    .signup-box {
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      width: 100%;
      max-width: 350px;
      border: 1px solid #f00;
    }

    .signup-box h2 {
      text-align: center;
      color: #f00;
      margin-bottom: 1rem;
    }

    .signup-box input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      background: #222;
      color: #fff;
      border: 1px solid #f00;
      border-radius: 6px;
    }

    .signup-box input:focus {
      outline: none;
      border-color: #ff4444;
      box-shadow: 0 0 5px #ff4444;
    }

    .signup-box button {
      width: 100%;
      padding: 0.7rem;
      background: #f00;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }

    .signup-box button:hover {
      background: #cc0000;
    }

    .error-message {
      color: #ff4444;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }

    .forgot-password {
      text-align: center;
      margin-top: 0.5rem;
      color: #f00;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .social-signin {
      text-align: center;
      margin-top: 20px;
    }

    .social-signin button {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    #googleSignIn {
      background-color: white;
      color: #db4437;
      border-color: #db4437;
    }

    #googleSignIn:hover {
      background-color: #db4437;
      color: white;
    }

    #appleSignIn {
      background-color: white;
      color: #000;
      border-color: #000;
    }

    #appleSignIn:hover {
      background-color: #000;
      color: white;
    }

    .social-signin svg {
      width: 20px;
      height: 20px;
    }

    lottie-player {
      max-width: 750px;
      width: 100%;
      height: auto;
      flex-shrink: 0;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        padding: 1rem;
      }

      .container {
        flex-direction: column;
        align-items: center;
        padding: 1rem;
      }

      lottie-player {
        max-width: 300px;
        height: auto;
      }

      .signup-box {
        max-width: 90%;
        padding: 1.5rem;
      }

      .signup-box h2 {
        font-size: 1.5rem;
      }

      .signup-box input,
      .signup-box button {
        font-size: 1rem;
      }

      .social-signin button {
        font-size: 14px;
        padding: 10px;
      }

      .social-signin svg {
        width: 16px;
        height: 16px;
      }

      .forgot-password {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <lottie-player
      src="Animation - 1744470672068.json"
      background="transparent"
      speed="1"
      loop
      autoplay
      onerror="this.style.display='none'; console.error('Lottie animation failed to load');"
    ></lottie-player>

    <div class="signup-box">
      <h2>Log In</h2>
      <form id="loginForm" aria-label="Login form">
        <div>
          <input
            type="email"
            id="email"
            placeholder="Email"
            required
            aria-label="Email address"
          />
        </div>
        <div style="position: relative; margin: 0.5rem 0;">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
            aria-label="Password"
            minlength="6"
          />
          <svg id="togglePassword" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="#f00" stroke-width="2" style="position: absolute; right: 0.7rem; top: 50%; transform: translateY(-50%); cursor: pointer; z-index: 10; pointer-events: auto;">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
            <path d="M4 4l16 16" stroke="#f00" stroke-width="2"/>
          </svg>
        </div>
        <a href="reset-password.html" class="forgot-password" id="forgotPassword">Forgot Password?</a>
        <p id="error-message" class="error-message" role="alert"></p>
        <button type="submit">Log In</button>
      </form>

      <div class="social-signin">
        <p>Or sign in with:</p>
        <button id="googleSignIn" aria-label="Sign in with Google">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
            <path fill="#EA4335" d="M24 9.5c3.7 0 7 1.3 9.6 3.9l7.2-7.2C36.2 2.4 30.6 0 24 0 14.6 0 6.4 5.6 2.4 13.6l8.4 6.5C13.4 13 18.3 9.5 24 9.5z"/>
            <path fill="#4285F4" d="M46.1 24.5c0-1.5-.1-3-.4-4.5H24v9h12.4c-1.1 3-3.3 5.5-6.4 7.2l9.9 7.7c5.7-5.3 9-13.1 9-21.4z"/>
            <path fill="#FBBC05" d="M10.8 28.1C9.5 24.8 9.5 21.2 10.8 17.9L2.4 11.4c-3.4 6.8-3.4 14.9 0 21.7l8.4-6.5z"/>
            <path fill="#34A853" d="M24 48c6.5 0 12.2-2.1 16.2-5.6l-9.9-7.7c-2.7 1.8-6.2 2.8-10.3 2.8-5.7 0-10.6-3.5-12.7-8.4l-8.4 6.5C6.4 42.4 14.6 48 24 48z"/>
          </svg>
          Continue with Google
        </button>
        <button id="appleSignIn" aria-label="Sign in with Apple">
          <svg viewBox="0 0 24 24" fill="currentColor" height="20" width="20">
            <path d="M16.365 1.43c0 1.14-.472 2.136-1.222 2.902-.777.79-1.95 1.4-3.112 1.317a3.243 3.243 0 0 1-.016-.482c0-1.06.472-2.124 1.25-2.905.33-.342.76-.632 1.245-.842.477-.21.99-.318 1.55-.35.005.12.005.24.005.36zM12.082 6.457c1.23 0 2.135.42 2.776 1.254.655.844.96 2.03.888 3.546-.06 1.283-.417 2.826-1.09 4.634-.682 1.83-1.293 3.15-1.84 3.962-.562.826-1.176 1.24-1.843 1.24-.574 0-1.127-.215-1.662-.645-.544-.43-1.045-.646-1.512-.646-.482 0-.998.216-1.55.645-.544.43-1.035.645-1.47.645-.71 0-1.347-.495-1.91-1.483-.575-1.006-1.14-2.35-1.69-4.04-.58-1.777-.87-3.243-.87-4.393 0-1.695.472-3.05 1.416-4.065C4.907 7.1 6.08 6.57 7.39 6.57c.695 0 1.318.223 1.868.67.544.44.98.66 1.308.66.296 0 .718-.208 1.262-.625.54-.41 1.13-.617 1.752-.617z" />
          </svg>
          Continue with Apple
        </button>
      </div>

      <p class="signup-link">
        Don't have an account?
        <a href="index.html" style="color: red; text-decoration: none;">Sign up here</a>
      </p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      GoogleAuthProvider,
      OAuthProvider,
      signInWithRedirect,
      getRedirectResult
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    // Firebase config (move to backend in production)
    const firebaseConfig = {
      apiKey: "AIzaSyDJJXIRHOm__HnLSKI0vdnPKnVLVb7fMr4",
      authDomain: "login-auth-4be0b.firebaseapp.com",
      projectId: "login-auth-4be0b",
      storageBucket: "login-auth-4be0b.appspot.com",
      messagingSenderId: "55538485758",
      appId: "1:55538485758:web:c5b500a54f5a6333ef18af",
      measurementId: "G-SM4HMTPW82"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const errorMessage = document.getElementById("error-message");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    // Show error message in DOM
    const showError = (message) => {
      errorMessage.textContent = message;
      errorMessage.style.display = "block";
    };

    // Clear error message
    const clearError = () => {
      errorMessage.textContent = "";
      errorMessage.style.display = "none";
    };

    // Sanitize username to prevent injection
    const sanitizeUsername = (username) => {
      return username.replace(/[^a-zA-Z0-9]/g, '');
    };

    // Password toggle functionality with 2-second auto-revert
    let isPasswordVisible = false;
    let autoHideTimeout = null;

    const togglePasswordVisibility = () => {
      // Clear any existing timeout
      if (autoHideTimeout) {
        clearTimeout(autoHideTimeout);
        autoHideTimeout = null;
      }

      isPasswordVisible = !isPasswordVisible;
      passwordInput.type = isPasswordVisible ? 'text' : 'password';
      togglePassword.innerHTML = isPasswordVisible 
        ? `<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" /><circle cx="12" cy="12" r="3" />`
        : `<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" /><path d="M4 4l16 16" stroke="#f00" stroke-width="2"/>`;

      // Animate input and icon
      passwordInput.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
      togglePassword.style.transition = 'opacity 0.3s ease';
      passwordInput.style.opacity = '0.7';
      passwordInput.style.transform = 'scale(0.98)';
      togglePassword.style.opacity = '0.7';

      setTimeout(() => {
        passwordInput.style.opacity = '1';
        passwordInput.style.transform = 'scale(1)';
        togglePassword.style.opacity = '1';
      }, 300);

      // Auto-revert after 2 seconds if visible
      if (isPasswordVisible) {
        autoHideTimeout = setTimeout(() => {
          isPasswordVisible = false;
          passwordInput.type = 'password';
          togglePassword.innerHTML = `<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" /><path d="M4 4l16 16" stroke="#f00" stroke-width="2"/>`;

          // Animate on revert
          passwordInput.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
          togglePassword.style.transition = 'opacity 0.3s ease';
          passwordInput.style.opacity = '0.7';
          passwordInput.style.transform = 'scale(0.98)';
          togglePassword.style.opacity = '0.7';

          setTimeout(() => {
            passwordInput.style.opacity = '1';
            passwordInput.style.transform = 'scale(1)';
            togglePassword.style.opacity = '1';
          }, 300);

          autoHideTimeout = null;
        }, 2000);
      }
    };

    togglePassword.addEventListener('click', (e) => {
      e.preventDefault();
      togglePasswordVisibility();
    });

    // Ensure eye is closed on page load
    window.addEventListener('load', () => {
      isPasswordVisible = false;
      passwordInput.type = 'password';
      togglePassword.innerHTML = `<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" /><path d="M4 4l16 16" stroke="#f00" stroke-width="2"/>`;
    });

    // Email/Password login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      clearError();

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      // Basic validation
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showError("Please enter a valid email address.");
        return;
      }
      if (password.length < 6) {
        showError("Password must be at least 6 characters.");
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "loginpages/dashboard.html";
      } catch (error) {
        console.error("Login error:", error);
        switch (error.code) {
          case "auth/user-not-found":
            showError("No account found with this email.");
            break;
          case "auth/wrong-password":
            showError("Incorrect password. Please try again.");
            break;
          case "auth/invalid-credential":
            showError("Invalid email or password.");
            break;
          default:
            showError("Login failed: " + error.message);
        }
      }
    });

    // Google login
    const googleProvider = new GoogleAuthProvider();
    document.getElementById("googleSignIn").addEventListener("click", async () => {
      try {
        await signInWithRedirect(auth, googleProvider);
      } catch (error) {
        console.error("Google sign-in error:", error);
        showError("Google sign-in failed: " + error.message);
      }
    });

    // Apple login
    const appleProvider = new OAuthProvider("apple.com");
    appleProvider.addScope("email name");
    document.getElementById("appleSignIn").addEventListener("click", async () => {
      try {
        await signInWithRedirect(auth, appleProvider);
      } catch (error) {
        console.error("Apple sign-in error:", error);
        showError("Apple sign-in failed: " + error.message);
      }
    });

    // Handle social login and Firestore user entry
    getRedirectResult(auth).then(async (result) => {
      if (result) {
        const user = result.user;
        const usersRef = collection(db, "users");
        const q = query(usersRef, where("uid", "==", user.uid));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          await addDoc(usersRef, {
            username: sanitizeUsername(user.displayName || "User"),
            email: user.email || "unknown",
            uid: user.uid,
            provider: result.providerId,
            createdAt: new Date()
          });
        }

        window.location.href = "loginpages/dashboard.html";
      }
    }).catch((error) => {
      console.error("Redirect sign-in error:", error);
      showError("Sign-in failed: " + error.message);
    });
  </script>
</body>
</html>
