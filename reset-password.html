<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Auth System</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 1200px;
      width: 100%;
      gap: 2rem;
      padding: 2rem;
    }

    .reset-box {
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      width: 100%;
      max-width: 350px;
      border: 1px solid #f00;
    }

    .reset-box h2 {
      text-align: center;
      color: #f00;
      margin-bottom: 1rem;
    }

    .reset-box input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      background: #222;
      color: #fff;
      border: 1px solid #f00;
      border-radius: 6px;
    }

    .reset-box input:focus {
      outline: none;
      border-color: #ff4444;
      box-shadow: 0 0 5px #ff4444;
    }

    .reset-box button {
      width: 100%;
      padding: 0.7rem;
      background: #f00;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }

    .reset-box button:hover {
      background: #cc0000;
    }

    .error-message {
      color: #ff4444;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
      text-align: center;
    }

    .success-message {
      color: #00ff00;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
      text-align: center;
    }

    .back-link {
      text-align: center;
      margin-top: 1rem;
      color: #f00;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        padding: 1rem;
      }

      .reset-box {
        max-width: 90%;
        padding: 1.5rem;
      }

      .reset-box h2 {
        font-size: 1.5rem;
      }

      .reset-box input,
      .reset-box button {
        font-size: 1rem;
      }

      .error-message,
      .success-message,
      .back-link {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .reset-box {
        padding: 1rem;
      }

      .reset-box h2 {
        font-size: 1.3rem;
      }

      .reset-box input,
      .reset-box button {
        font-size: 0.9rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="reset-box">
      <h2>Reset Password</h2>
      <form id="resetForm" aria-label="Reset password form">
        <div>
          <input
            type="email"
            id="email"
            placeholder="Email"
            required
            aria-label="Email address"
          />
        </div>
        <p id="error-message" class="error-message" role="alert"></p>
        <p id="success-message" class="success-message" role="alert"></p>
        <button type="submit">Send Reset Email</button>
      </form>
      <a href="login.html" class="back-link">Back to Login</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import {
      getAuth,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    // Firebase config (move to backend in production)
    const firebaseConfig = {
      apiKey: "AIzaSyDJJXIRHOm__HnLSKI0vdnPKnVLVb7fMr4",
      authDomain: "login-auth-4be0b.firebaseapp.com",
      projectId: "login-auth-4be0b",
      storageBucket: "login-auth-4be0b.appspot.com",
      messagingSenderId: "55538485758",
      appId: "1:55538485758:web:c5b500a54f5a6333ef18af",
      measurementId: "G-SM4HMTPW82"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const resetForm = document.getElementById("resetForm");
    const emailInput = document.getElementById("email");
    const errorMessage = document.getElementById("error-message");
    const successMessage = document.getElementById("success-message");

    // Show error message
    const showError = (message) => {
      errorMessage.textContent = message;
      errorMessage.style.display = "block";
      successMessage.style.display = "none";
    };

    // Show success message
    const showSuccess = (message) => {
      successMessage.textContent = message;
      successMessage.style.display = "block";
      errorMessage.style.display = "none";
    };

    // Clear messages
    const clearMessages = () => {
      errorMessage.textContent = "";
      errorMessage.style.display = "none";
      successMessage.textContent = "";
      successMessage.style.display = "none";
    };

    // Handle email input for password reset
    resetForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      clearMessages();

      const email = emailInput.value.trim();

      // Client-side validation
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showError("Please enter a valid email address.");
        return;
      }

      try {
        const actionCodeSettings = {
          url: `${window.location.origin}/login.html`,
          handleCodeInApp: true
        };
        await sendPasswordResetEmail(auth, email, actionCodeSettings);
        showSuccess("Password reset email sent! Check your inbox.");
        emailInput.value = "";
      } catch (error) {
        console.error("Password reset error:", error);
        switch (error.code) {
          case "auth/invalid-email":
            showError("Invalid email address.");
            break;
          case "auth/user-not-found":
            showError("No account found with this email.");
            break;
          case "auth/too-many-requests":
            showError("Too many attempts. Please try again later.");
            break;
          default:
            showError("Failed to send reset email: " + error.message);
        }
      }
    });
  </script>
</body>
</html>
