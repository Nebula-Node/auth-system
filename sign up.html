<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <title>Signup - Auth System</title>
  <link rel="stylesheet" href="sign up.css">
</head>

<body>
  <div class="container">
    <!-- Lottie Animation -->
    <lottie-player
      src="Animation - 1744470672068.json"
      background="transparent"
      speed="1"
      loop
      autoplay>
    </lottie-player>

    <!-- Signup Box -->
    <div class="signup-box">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" name="username" id="username" placeholder="Username" required />
        <input type="email" name="email" id="email" placeholder="Email" required />
        <input type="password" name="password" id="password" placeholder="Password" required />
        <button type="submit">Create Account</button>
      </form>

      <!-- Link to Login if User Already Has an Account -->
      <p class="login-link">
        Already have an account? <a href="login.html" style="color: red; text-decoration: none;">Log in here</a>
      </p>
    </div>
  </div>

  <script type="module">
    // Import necessary Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBOAnbROT6CrHIYpPR29Tl0dZAy1ab41F8",
      authDomain: "signup-auth-ad445.firebaseapp.com",
      projectId: "signup-auth-ad445",
      storageBucket: "signup-auth-ad445.firebasestorage.app",
      messagingSenderId: "486601898869",
      appId: "1:486601898869:web:54ab61f00020e26645713c",
      measurementId: "G-1CSG0CSSZR"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app); // Initialize Firestore

    // Signup Form Submit Event
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const username = document.getElementById('username').value;

      // Register the user with Firebase Authentication
      createUserWithEmailAndPassword(auth, email, password)
        .then(async (userCredential) => {
          const user = userCredential.user;
          console.log('User created:', user.email);

          // Add user data to Firestore
          try {
            const docRef = await addDoc(collection(db, "users"), {
              username: username,
              email: email,
              uid: user.uid,
              createdAt: new Date()
            });
            console.log('User document written with ID: ', docRef.id);

            // After successful registration and data storage, redirect to the dashboard
            alert('User registered successfully!');
            
            // Check if dashboard.html exists
            fetch("dashboard.html")
              .then(response => {
                if (response.ok) {
                  window.location.href = "dashboard.html"; // Go to dashboard
                } else {
                  window.location.href = "404.html"; // Go to 404 if dashboard not found
                }
              })
              .catch(() => {
                window.location.href = "404.html"; // Go to 404 on fetch error
              });
          } catch (e) {
            console.error("Error adding document: ", e);
            alert('There was an error saving user data!');
            window.location.href = '404.html'; // Redirect to 404 page on error
          }
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error('Error: ', errorMessage);
          alert('Sign Up failed: ' + errorMessage);
          window.location.href = '404.html'; // Redirect to 404 page on error
        });
    });
  </script>

</body>
</html>
